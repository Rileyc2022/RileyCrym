<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
    <script type="text/javascript">WebFont.load({  google: {    families: ["Roboto:100,300,regular,500,700,900"]  }});</script>
    <title>404</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            background: #24262b;
            margin: 0px;
        }

        .flex {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0px;
            flex-flow: column nowrap;
        }

        h1#text {
            margin: 0px;
            color: transparent;
            font-weight: bold;
            font-size: 500px;
            text-align: center;
            color: #3a3d46
        }

        h2 {
            text-align: center;
            margin-top: 5px;
            color: #3a3d46;
            transition: 0.4s opacity ease-in;
            font-family: 'Roboto', sans-serif;
            
        }
        h2#sub1{
            opacity: 0;
            max-width: 300px;
        }

        a {
            text-align: center;
            color: #3a3d46;
            transition: 0.4s opacity ease-in 0.2s, 0.2s color ease-in 0s;
            opacity: 0;
            
        }


        a:hover {

            color: #42b3ff;
        }

        @media only screen and (max-width: 480px) {
            h1#text {
                font-size:100px;
            }

        }
    </style>


</head>

<body>
    <div class="flex">

        <h1 id="text">
            &nbsp
        </h1>

        <h2 id="sub1">Oh no! 404 means I can't find the page you want. </h2>
        <h2 id="sub2"><a id ="sub2-inner" href="/">Let's get you back on track.</a></h2>
    </div>

    <script>
        setTimeout(function () {
            document.getElementById("text").innerHTML = "4";
            setTimeout(function () {
                console.log(document.getElementById("text").innerHTML = "40")
                setTimeout(function () {
                    document.getElementById("text").innerHTML = "404";
                    setTimeout(function () {
                        document.getElementById("sub1").style.opacity = "100";
                        document.getElementById("sub2-inner").style.opacity = "100";

                    }, 500);
                }, 500);
            }, 500);
        }, 500);
        
    </script>
</body>

</html>
