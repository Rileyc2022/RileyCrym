<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            background-image: linear-gradient(to bottom right, #32373C, #18191C);
            margin: 0px;
        }

        .flex {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0px;
            flex-flow: column nowrap;
        }

        h1#text {
            margin: 0px;
            color: transparent;
            font-weight: bold;
            font-size: 500px;
            text-align: center;
            background: rgb(128, 127, 127);
            -webkit-background-clip: text;

        }

        h2 {
            text-align: center;
            /* visibility: hidden; */
            margin-top: 5px;
            color: rgb(128, 127, 127);
            transition: 0.4s opacity ease-in;
            font-family: 'Open Sans', sans-serif;
            
        }
        h2#sub1{
            opacity: 0;
            max-width: 300px;
        }

        a {
            text-align: center;
            
            color: rgb(128, 127, 127);
            transition: 0.4s opacity ease-in 0.2s, 0.2s color ease-in 0s;
            /* background: linear-gradient(to right, rgb(255, 81, 0), orange); */
            /* -webkit-background-clip: text; */
            opacity: 0;
            /* position: relative; */
            
        }


        a:hover {
            /* transition: 10s all ease; */

            /* zoom:200; */


            color: #0099FF;
        }
        /* a:hover::after {
        content: "";
        position: absolute;
        z-index: -2;
        bottom: 2px;
        left: 0;
        height: 2px;
        width: 100%;
        background: linear-gradient(to right, rgb(255, 81, 0), orange);
        } */
        @media only screen and (max-width: 480px) {
            h1#text {
                font-size:100px;
            }

        }
    </style>


</head>

<body>
    <div class="flex">
        <h1 id="text">
            &nbsp
        </h1>
        <h2 id="sub1">Oh no! 404 means I can't find the page you want. </h2>
        <h2 id="sub2"><a id ="sub2-inner" href="http://www.rileycrym.com">Let's get you back on track.</a></h2>
    </div>
    <script>
        setTimeout(function () {
            document.getElementById("text").innerHTML = "4";
            setTimeout(function () {
                console.log(document.getElementById("text").innerHTML = "40")
                setTimeout(function () {
                    document.getElementById("text").innerHTML = "404";
                    setTimeout(function () {
                        document.getElementById("sub1").style.opacity = "100";
                        document.getElementById("sub2-inner").style.opacity = "100";
                    }, 500);
                }, 500);
            }, 500);
        }, 500);
    </script>
</body>

</html>
